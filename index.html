<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script defer src="script.js"></script> -->
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts/script.js" type="module"></script>
    <!-- <script defer src="./scripts/Space_Battle.js" type="module"></script> -->
    <title>Infinite Odyssey</title>
</head>

<body>
    <div id="game-wrap">
        <!-- INFO BAR -->
        <div id="game-info">
            <div id="char-info">
                <!-- HERO INFO -->
                <div id="hero-info" class="info-box active">
                    <div class="info-box-text">
                        <h1 class="info-box-name">Hero</h1>
                        <h2 class="info-box-health-text">355/500</h2>
                    </div>
                    <div class="info-box-health">
                        <div class="info-box-health-bar">
                            <div class="info-box-health-bar-fill"></div>
                        </div>
                    </div>
                </div>
                <!-- ENEMY INFO -->
                <div id="enemy-info" class="info-box">
                    <div class="info-box-text">
                        <h1 class="info-box-name">Enemy</h1>
                        <h2 class="info-box-health-text">355/500</h2>
                    </div>
                    <div class="info-box-health">
                        <div class="info-box-health-bar">
                            <div class="info-box-health-bar-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BATTLE INFO -->
            <div id="battle-info">
                <div id="wave-info"><span id="player-score">Score</span></div>
                <ul id="battle-turn-cache"></ul>
            </div>
        </div>
        <div id="game-board">
            <div id="heroSide" class="turf hero">
                <!-- <div id="heroActor">&times;</div> -->
            </div>
            <div id="enemySide" class="turf enemy">
                <!-- <div id="enemy-grid"></div> -->
            </div>

            <div id="messageBox">
                <div id="messageBox-inner">
                </div>
                <button id="skip-scene">Skip</button>
                <button id="cursorNext"></button>
            </div>
            <div id="game-menu" class="menu">
                Game Menu
            </div>
            <button id="confirm-button"></button>
        </div>


        <div id="game-bottom-cache">
            <button id="menu-button">Menu</button>
            <button id="weapons-button">Weapons</button>
        </div>
    </div>
</body>

</html>
